<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LLM Email Parser</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="app" class="p-4">

    <!-- Upload + Extract Buttons -->
    <div class="mb-4 flex gap-4 items-end">
      <div>
        <label class="block text-sm font-medium mb-1">Upload .eml File</label>
        <input type="file" @change="handleUpload" class="text-white file:bg-blue-600 file:text-white file:border-none file:px-4 file:py-2 file:rounded">
      </div>
      <div>
        <button @click="handleExtract" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
          Extract
        </button>
      </div>
    </div>

    <!-- 3 Column Layout -->
    <div class="flex gap-4">

      <!-- Email Preview -->
      <div class="w-1/3 bg-gray-800 rounded-lg p-4 h-[80vh] overflow-y-auto">
        <h2 class="text-lg font-bold mb-2">Email Preview (HTML)</h2>
        <div v-html="html"></div>
      </div>

      <!-- Prompt Input -->
      <div class="w-1/3 bg-gray-800 rounded-lg p-4 h-[80vh] flex flex-col">
        <h2 class="text-lg font-bold mb-2">Extraction Prompt</h2>
        <textarea v-model="prompt" class="text-black p-2 rounded mb-2 h-full resize-none" placeholder="Enter your custom prompt here..."></textarea>
      </div>

      <!-- JSON Output -->
      <div class="w-1/3 bg-gray-800 rounded-lg p-4 h-[80vh] overflow-y-auto">
        <h2 class="text-lg font-bold mb-2">LLM Extracted Data</h2>
        <pre class="whitespace-pre-wrap break-words text-sm">
{% raw %}{{ JSON.stringify(extracted_data, null, 2) }}{% endraw %}
        </pre>
      </div>

    </div>

  </div>

  <!-- Load Vue BEFORE app.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
